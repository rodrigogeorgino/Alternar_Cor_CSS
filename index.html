<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alternar Tema com CSS</title>
  <link rel="stylesheet" href="style.css">
  <meta name="author" content="Prof. Rodrigo Georgino">
</head>
<body>
  <!-- Checkbox oculto para alternar tema -->
  <input type="checkbox" id="trocatema" class="troca-tema">
  <!-- Label estilizado como botão -->
  <label for="trocatema" class="switch">
    <span class="slider"></span>
  </label>
  <main style="width:100%;">
    <div><h1>Bem-vindo ao Alternador de Temas!</h1>
    <p>Este é um exemplo funcional de alternância de temas usando apenas CSS.</p></div>
  </main>
</body>
</html>
